<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script>
  summaryInclude=60;
  var fuseOptions = {
    shouldSort: true,
    includeMatches: true,
    threshold: 0.0,
    tokenize:true,
    location: 0,
    distance: 100,
    maxPatternLength: 32,
    minMatchCharLength: 1,
    keys: [
    {name:"title",weight:0.8},
    {name:"contents",weight:0.5},
    {name:"tags",weight:0.3},
    {name:"series",weight:0.3},
    {name:"categories",weight:0.3}
    ]
  };


  var searchQuery = param("s");
  $('#search-results').replaceWith("<h3 style='color: red'>Search</h3>");
  if(searchQuery){
    $("#search-query").val(searchQuery);
    executeSearch(searchQuery);
  }else {
    $('#search-results').append("<p>Please enter a word or phrase above</p>");
  }



  function executeSearch(searchQuery){
    $.getJSON( "https://HBTghost.github.io/index.json", function( data ) {
      var pages = data;
      var fuse = new Fuse(pages, fuseOptions);
      var result = fuse.search(searchQuery);
      console.log({"matches":result});
      if(result.length > 0){
        populateResults(result);
      }else{
        $('#search-results').replaceWith("<h3 style='color: red'>No matching pages found</h3>");
      }
    });
  }

  function populateResults(result){
    $.each(result,function(key,value){
      var contents= value.item.contents;
      var snippet = "";
      var snippetHighlights=[];
      var tags =[];
      if( fuseOptions.tokenize ){
        snippetHighlights.push(searchQuery);
      }else{
        $.each(value.matches,function(matchKey,mvalue){
          if(mvalue.key == "tags" || mvalue.key == "categories" || mvalue.key == "series"){
            snippetHighlights.push(mvalue.value);
          }else if(mvalue.key == "contents"){
            start = mvalue.indices[0][0]-summaryInclude>0?mvalue.indices[0][0]-summaryInclude:0;
            end = mvalue.indices[0][1]+summaryInclude<contents.length?mvalue.indices[0][1]+summaryInclude:contents.length;
            snippet += contents.substring(start,end);
            snippetHighlights.push(mvalue.value.substring(mvalue.indices[0][0],mvalue.indices[0][1]-mvalue.indices[0][0]+1));
          }
        });
      }

      if(snippet.length<1){
        snippet += contents.substring(0,summaryInclude*2);
      }
      
      var templateDefinition = $('#search-result-template').html();
      
      var output = render(templateDefinition,{key:key,title:value.item.title,link:value.item.permalink,tags:value.item.tags,categories:value.item.categories,series:value.item.series,snippet:snippet});
      $('#search-results').append(output);

      $.each(snippetHighlights,function(snipkey,snipvalue){
        $("#summary-"+key).mark(snipvalue);
      });

    });
  }

  function param(name) {
    return decodeURIComponent((location.search.split(name + '=')[1] || '').split('&')[0]).replace(/\+/g, ' ');
  }

  function render(templateString, data) {
    var conditionalMatches,conditionalPattern,copy;
    conditionalPattern = /\$\{\s*isset ([a-zA-Z]*) \s*\}(.*)\$\{\s*end\s*}/g;
    
    copy = templateString;
    while ((conditionalMatches = conditionalPattern.exec(templateString)) !== null) {
      if(data[conditionalMatches[1]]){
        
        copy = copy.replace(conditionalMatches[0],conditionalMatches[2]);
      }else{
        
        copy = copy.replace(conditionalMatches[0],'');
      }
    }
    templateString = copy;
    
    var key, find, re;
    for (key in data) {
      find = '\\$\\{\\s*' + key + '\\s*\\}';
      re = new RegExp(find, 'g');
      templateString = templateString.replace(re, data[key]);
    }
    return templateString;
  }
</script>
